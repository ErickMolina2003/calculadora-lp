<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <input id="principal" class="input-form div-p" readonly> 
        </div>

        <div class="buttons-container">
            <div class="btn-row">
                <button class="btn" onclick="limpiar()">C</button>
                <button class="btn" onclick="limpiar()">CE</button>
                <button class="btn" onclick="operacion('/')">/</button>
                <button class="btn" onclick="operacion('*')">*</button>
            </div>
            <div class="btn-row">
                <button class="btn" onclick="digitar_operacion(7)">7</button>
                <button class="btn" onclick="digitar_operacion(8)">8</button>
                <button class="btn" onclick="digitar_operacion(9)">9</button>
                <button class="btn" onclick="operacion('-')">-</button>
            </div>
            <div class="btn-row">
                <button class="btn" onclick="digitar_operacion(4)">4</button>
                <button class="btn" onclick="digitar_operacion(5)">5</button>
                <button class="btn" onclick="digitar_operacion(6)">6</button>
                <button class="btn" onclick="operacion('+')">+</button>
            </div>

            <div class="btn-row row-ex">
                <button class="btn btn-ex" onclick="digitar_operacion(1)">1</button>
                <button class="btn btn-ex" onclick="digitar_operacion(2)">2</button>
                <button class="btn btn-ex" onclick="digitar_operacion(3)">3</button>
                <button class="btn btn-ex" style="height: 210%;" onclick="igual()">=</button>
            </div>

            <div class="btn-row">
                <button class="btn" style="width: 49%;" onclick="digitar_operacion(0)">0</button>
                <button class="btn btn-p" onclick="digitar_operacion('.')">.</button>
            </div>

        </div>
    </div>
</body>
</html>
