<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="main-container">
        <div class="input-container">
            <input class="input-form" readonly>
        </div>

        <div class="buttons-container">
            <div class="btn-row">
                <button class="btn">C</button>
                <button class="btn">CE</button>
                <button class="btn">/</button>
                <button class="btn">*</button>
            </div>
            <div class="btn-row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
            </div>
            <div class="btn-row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">+</button>
            </div>

            <div class="btn-row row-ex">
                <button class="btn btn-ex">7</button>
                <button class="btn btn-ex">8</button>
                <button class="btn btn-ex">9</button>
                <button class="btn btn-ex" style="height: 210%;">+</button>
            </div>

            <div class="btn-row">
                <button class="btn" style="width: 49%;">0</button>
                <button class="btn btn-p">.</button>
            </div>

        </div>
    </div>
</body>
</html>
